<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }

        .download-btn {
            display: inline-block;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #C11B17;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #A31515;
        }

        .download-btn:active {
            background-color: #891010;
        }
    </style>
</head>
<body>

    <h1>تحميل ملفات PDF</h1>
    <div class="button-container">
        <!-- استبدل الروابط أدناه برابط الملفات من Google Drive -->
        <a href="https://raw.githubusercontent.com/mosabka25/test/b141655a3c3b72c5c12c4bbd398670f34c64a7e0/4.pdf" class="download-btn" download>تحميل الملف الأول</a>
        <a href="https://raw.githubusercontent.com/mosabka25/mosabaka25/d6f983c10d02b6ea3c4a87c87f226ed8ee5be4cc/4.pdf" class="download-btn" download>تحميل الملف الثاني</a>
        <a href="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_3" class="download-btn" download>تحميل الملف الثالث</a>
    </div>

</body>
</html>
