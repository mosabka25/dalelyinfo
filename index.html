<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إظهار رابط الملف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }
        .download-btn {
            display: inline-block;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #C11B17;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #A31515;
        }
        .download-btn:active {
            background-color: #891010;
        }
        .link-display {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>إظهار رابط الملف</h1>
    <div class="button-container">
        <button class="download-btn" onclick="showLink('https://raw.githubusercontent.com/mosabka25/mosabaka25/af5d098c1932a0e1e80da200ffabf03b2f3dd749/%D8%AA%D8%AD%D8%B6%D9%8A%D8%B1%20%D8%A7%D9%84%D8%B5%D9%81%20%D8%A7%D9%84%D8%B1%D8%A7%D8%A8%D8%B9%20-%20%D8%AA%D8%B1%D9%85%20%D8%A7%D9%88%D9%84.pdf')">إظهار رابط الملف الأول</button>
        <button class="download-btn" onclick="showLink('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_2')">إظهار رابط الملف الثاني</button>
        <button class="download-btn" onclick="showLink('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_3')">إظهار رابط الملف الثالث</button>
    </div>

    <div class="link-display" id="linkDisplay">الرابط سيظهر هنا</div>

    <script>
        function showLink(link) {
            document.getElementById('linkDisplay').innerText = link;
        }
    </script>

</body>
</html>
